<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee - Público</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Spelling Bee <img src="abeja.png" alt="Abeja" id="bee-image"></h1>
        <nav>
            <button id="admin-button">Administrar Palabras</button>
            <div class="select-list-container">
                <select id="list-dropdown">
                    <option value="" disabled selected>Seleccionar Lista</option>
                </select>
            </div>
        </nav>
    </header>
    <main>
        <section id="current-word-section">
            <p id="current-word"></p>
        </section>
        <section id="penultimate-message" style="display: none;">
            <p>¡Estás en la penúltima palabra!</p>
        </section>
        <section>
            <button id="next-word-button">Siguiente Palabra</button>
            <button id="restart-button">Reiniciar</button>
            <p id="message"></p>
        </section>
    </main>
    <button class="timer-button" id="timer-button">30</button>
    <script src="app.js"></script>
</body>
</html>
